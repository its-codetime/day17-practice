<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>day-17 practice</title>
  </head>
  <body>
    <h1>day-17 practice</h1>
    <section>
      <h2>task 1</h2>
      <form>
        <select id="countries" name="countries" id="countries">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Nepal">Nepal</option>
        </select>
        <input type="text" id="input" placeholder="country name" />
        <button id="submit" type="submit">Add Country</button>
      </form>
    </section>
    <section>
      <h2>task 2</h2>
      <div class="colors">
        <div class="color red" data-color="red">red</div>
        <div class="color blue" data-color="blue">blue</div>
        <div class="color brown" data-color="brown">brown</div>
        <div class="color green" data-color="green">green</div>
      </div>
      <div>color selected : <span class="output"></span></div>
    </section>
  </body>
</html>
